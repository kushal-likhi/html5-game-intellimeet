    <script type="text/javascript">
        var physics = {
            classes: {
                World: function (xScale, yScale, canvasWidth, canvasHeight, doSleep) {
                    //Every Box2D program begins with the creation of a b2World object.
                    // b2World is the physics hub that manages memory, objects, and simulation.

                    //Before we create the world, we need to define AABB for the world.
                    var worldAABB = new b2AABB();
                    //Define bounds
                    worldAABB.minVertex.Set(-(xScale / 2), -(yScale / 2));
                    worldAABB.maxVertex.Set(xScale / 2, yScale / 2);

                    //We need gravity
                    var gravity = new b2Vec2(0, canvasWidth / 2);

                    //Create the World object and return it.
                    return new b2World(worldAABB, gravity, doSleep);
                }
            },
            init: function () {
                jQuery(function () {
                    physics.constructor();
                });
            },
            constructor: function () {
                //Set the canvas jQuery element
                physics.$canvas = jQuery("#gameCanvas");

                //Create the physics world
                physics.world = new physics.classes.World(
                        2000, 2000,
                        physics.$canvas.width(), physics.$canvas.height(),
                        true
                );
            }
        };

    </script>
